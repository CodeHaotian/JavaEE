<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo</title>
</head>

<style>
    .s {
        color: #419641;
    }

    input > text {
        border: 2px solid #5bc0de;
        width: 200px;
        height: 30px;
    }

    button {
        margin-left: -5px;
    }
</style>
<body>
<h1>h1标题标签</h1>
<h2>h2标题标签</h2>
<h3>h3标题标签</h3>
<h4>h4标题标签</h4>
<h5>h5标题标签</h5>
<h6>h6标题标签</h6>
<hr>
<p class="s">P标签测试</p>
<hr>
<ol>
    <li>有序列表</li>
    <li>有序列表</li>
    <li>有序列表</li>
</ol>
<ul>
    <li>无序列表</li>
    <li>无序列表</li>
    <li>无序列表</li>
</ul>
<hr>
<table border="1">
    <tr>
        <td>表格</td>
    </tr>
</table>
<hr>
<form action="#" method="get">
    <label for="username">用户名：</label>
    <input type="text" name="username" id="username"><br>
    <label for="password">用户密码</label>
    <input type="password" name="username" id="password"><br>
    <label>性别：</label>
    <input type="radio" name="sex" value="male" checked>男
    <input type="radio" name="sex" value="female">女<br>
    <label>爱好：</label>
    <input type="checkbox" name="hobby" value="eat" checked>吃
    <input type="checkbox" name="hobby" value="play">玩
    <input type="checkbox" name="hobby" value="travel">旅游<br>
    <label>上传文件：</label>
    <input type="file" name="uploadFiles" id=""><br>
    <input type="submit" onclick="alert('提交成功')" value="提交">
</form>
</body>
</html>
