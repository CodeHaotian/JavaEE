<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Location对象</title>

</head>
<body>
<input type="button" id="btn" value="刷新">

<input type="button" id="go" value="去博客">
<script>
    //reload方法，定义一个按钮，点击按钮，刷新当前页面
    //1.获取按钮
    const btn = document.getElementById("btn");
    //2.绑定单击事件
    btn.onclick = function () {
        //3.刷新页面
        location.reload();
    };

    //获取href
    const href = location.href;
    console.log(href);

    //点击按钮，去访问www.yileaf.com官网
    //1.获取按钮
    const goWebsite = document.getElementById("go");
    //2.绑定单击事件
    goWebsite.onclick = function () {
        //3.去访问指定网址
        location.href = "https://www.yileaf.com";
    }

</script>
</body>
</html>
