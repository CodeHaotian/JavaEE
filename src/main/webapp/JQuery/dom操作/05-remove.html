<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>删除节点</title>
    <script src="../../js/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="../../layui/css/layui.css">

    <script type="text/javascript">
        $(function () {
            // 删除北京
            $("#b1").click(function () {
                $("#bj").remove();
            });
            // 删除city所有的li节点  清空元素中的所有后代节点(不包含属性节点)
            $("#b2").click(function () {
                $("#city").empty();
            });
        });
    </script>
</head>

<body>

<button type="button" class="layui-btn layui-btn-radius" id="b1">删除北京</button>
<button type="button" class="layui-btn layui-btn-radius layui-btn-normal" id="b2">删除所有的子节点 清空元素中的所有后代节点(不包含属性节点)</button>

<div class="layui-colla-item" id="city">
    <h2 id="bj" class="layui-colla-title">北京</h2>
    <h2 id="tj" class="layui-colla-title">天津</h2>
    <h2 id="cq" class="layui-colla-title">重庆</h2>
</div>

<h2 id="小鲸鱼" class="layui-colla-title">非城市子节点无法删除</h2>

</body>
</html>
