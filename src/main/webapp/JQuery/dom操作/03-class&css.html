<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>样式操作</title>
    <script src="../../js/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <style type="text/css">
        .default, .second {
            border-radius: 50%;
            text-align: center;
        }

        .default {
            width: 200px;
            height: 200px;
            font-size: 24px;
            background: #5FB878;
            line-height: 200px;
            margin: 200px auto;
        }

        /*待用的样式*/
        .second {
            width: 300px;
            height: 300px;
            background: #1E9FFF;
            border: #5FB878 3px dotted;
            font-size: 30px;
            line-height: 300px;
            margin: 300px auto;
        }
    </style>
    <script type="text/javascript">

        $(function () {
            // 采用属性增加样式(改变id=one的样式)
            $("#b1").click(function () {
                $("#one").prop("class", "second layui-anim layui-anim-rotate layui-anim-loop");
            });
            // 使用addClass直接添加样式
            $("#b2").click(function () {
                $("#one").addClass("second layui-anim layui-anim-rotate layui-anim-loop");
            });
            // 使用removeClass直接删除样式
            $("#b3").click(function () {
                $("#one").removeClass("second layui-anim layui-anim-rotate layui-anim-loop");
            });
            // 切换样式
            $("#b4").click(function () {
                $("#one").toggleClass("second layui-anim layui-anim-rotate layui-anim-loop");
            });
            // 通过css()获得id为one背景颜色
            $("#b5").click(function () {
                const backgroundColor = $("#one").css("backgroundColor");
                alert(backgroundColor);
            });
            // 通过css()设置id为one背景颜色为绿色
            $("#b6").click(function () {
                $("#one").css("backgroundColor", "green");
            });
        });

    </script>

</head>
<body>

<button type="button" class="layui-btn layui-btn-radius" id="b1">采用属性增加样式(改变id=one的样式)</button>
<button type="button" class="layui-btn layui-btn-radius" id="b2">addClass</button>
<button type="button" class="layui-btn layui-btn-radius" id="b3">removeClass</button>
<button type="button" class="layui-btn layui-btn-radius" id="b4">切换样式</button>
<button type="button" class="layui-btn layui-btn-radius" id="b5">通过css()获得id为one背景颜色</button>
<button type="button" class="layui-btn layui-btn-radius" id="b6">通过css()设置id为one背景颜色为绿色</button>

<div id="one" class="default">
    转啊转转啊转啊转
</div>

</body>
</html>
