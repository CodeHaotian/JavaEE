<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>内部插入脚本</title>
    <script src="../../js/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <script type="text/javascript">

        $(function () {
            // 将反恐放置到city的后面
            $("#b1").click(function () {
                //append
                //$("#city").append($("#fk"));
                //appendTo
                $("#fk").appendTo($("#city"));
            });
            // 将反恐放置到city的最前面
            $("#b2").click(function () {
                //prepend
                //$("#city").prepend($("#fk"));
                //prependTo
                $("#fk").prependTo($("#city"));
            });
            // 将反恐插入到天津后面
            $("#b3").click(function () {
                //after
                //$("#tj").after($("#fk"));
                //insertAfter
                $("#fk").insertAfter($("#tj"));

            });
            // 将反恐插入到天津前面
            $("#b4").click(function () {
                //before
                //$("#tj").before($("#fk"));
                //insertBefore
                $("#fk").insertBefore($("#tj"));
            });
        });

    </script>
</head>
<body>

<button type="button" class="layui-btn layui-btn-radius" id="b1">将反恐放置到city的后面</button>
<button type="button" class="layui-btn layui-btn-radius" id="b2">将反恐放置到city的最前面</button>
<button type="button" class="layui-btn layui-btn-radius" id="b3">将反恐插入到天津后面</button>
<button type="button" class="layui-btn layui-btn-radius" id="b4">将反恐插入到天津前面</button>

<div class="layui-colla-item" id="city">
    <h2 id="bj" class="layui-colla-title">北京</h2>
    <h2 id="tj" class="layui-colla-title">天津</h2>
    <h2 id="cq" class="layui-colla-title">重庆</h2>
</div>

<div class="layui-colla-item" id="love">
    <h2 id="fk" class="layui-colla-title layui-bg-red">反恐</h2>
</div>

</body>
</html>
