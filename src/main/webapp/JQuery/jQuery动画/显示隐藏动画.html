<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <script type="text/javascript" src="../../js/jquery-3.3.1.min.js"></script>
    <style>
        #showDiv {
            width: 1000px;
            height: 860px;
            background: url("../../img/Hatsune Miku.jpg") no-repeat center;
            margin: 20px auto;
        }
    </style>
    <script>

        //隐藏div
        function hideFn() {
            /* $("#showDiv").hide("slow","swing",function(){
                 alert("隐藏了...")
             });*/

            //默认方式
            //$("#showDiv").hide(5000, "swing");

            //滑动方式
            $("#showDiv").slideUp("slow");

            //淡入淡出方式
            //$("#showDiv").fadeOut("slow");
        }

        //显示div
        function showFn() {
            /*$("#showDiv").show("slow","swing",function(){
                alert("显示了...")
            });*/

            //默认方式
            //$("#showDiv").show(5000,"linear");

            //滑动方式
            //$("#showDiv").slideDown("slow");

            //淡入淡出方式
            $("#showDiv").fadeIn("slow");
        }

        //切换显示和隐藏div
        function toggleFn() {

            //默认方式
            $("#showDiv").toggle("fast");

            //滑动方式
            //$("#showDiv").slideToggle("slow");

            //淡入淡出方式
            //$("#showDiv").fadeToggle("slow");
        }


    </script>

</head>
<body>
<button type="button" class="layui-btn layui-btn-radius" onclick="hideFn()">点击按钮隐藏图片</button>
<button type="button" class="layui-btn layui-btn-radius layui-btn-warm" onclick="showFn()">点击按钮显示图片</button>
<button type="button" class="layui-btn layui-btn-radius layui-btn-normal" onclick="toggleFn()">点击按钮切换图片显示和隐藏</button>

<div id="showDiv"></div>
</body>
</html>
