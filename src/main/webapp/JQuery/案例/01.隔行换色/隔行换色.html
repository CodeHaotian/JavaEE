<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>隔行换色</title>
    <script src="../../../js/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="../../../layui/css/layui.css">
    <script>
        //需求：将数据行的奇数行背景色设置为 pink，偶数行背景色设置为 yellow
        $(function () {
            //1. 获取数据行的奇数行的tr，设置背景色为pink
            $("tr:gt(0):odd").css("backgroundColor", "pink");
            //2. 获取数据行的偶数行的tr,设置背景色为yellow
            $("tr:gt(0):even").css("backgroundColor", "yellow");
        });
    </script>
</head>
<body>
<table class="layui-table">
    <colgroup>
        <col width="100">
        <col width="200">
        <col width="200">
        <col width="300">
        <col width="80">
    </colgroup>
    <thead>

            <input type="checkbox" lay-skin="primary">
        </th>
        <th>分类ID</th>
        <th>分类名称</th>
        <th>分类描述</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td class="layui-form">
            <input type="checkbox" lay-skin="primary">
        </td>
        <td>0</td>
        <td>手机数码</td>
        <td>手机数码类商品</td>
        <td><a href="">修改</a>|<a href="">删除</a></td>
    </tr>
    <tr>
        <td class="layui-form">
            <input type="checkbox" lay-skin="primary">
        </td>
        <td>1</td>
        <td>电脑办公</td>
        <td>电脑办公类商品</td>
        <td><a href="">修改</a>|<a href="">删除</a></td>
    </tr>
    <tr>
        <td class="layui-form">
            <input type="checkbox" lay-skin="primary">
        </td>
        <td>2</td>
        <td>鞋靴箱包</td>
        <td>鞋靴箱包类商品</td>
        <td><a href="">修改</a>|<a href="">删除</a></td>
    </tr>
    <tr>
        <td class="layui-form">
            <input type="checkbox" lay-skin="primary">
        </td>
        <td>3</td>

        <td>家居饰品类商品</td>
        <td><a href="">修改</a>|<a href="">删除</a></td>
    </tr>
    </tbody>
</table>

<script src="../../../layui/layui.js"></script>
<script>

</body>
</html>
