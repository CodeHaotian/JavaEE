<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>左右移动</title>
    <script src="../../../js/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="../../../layui/css/layui.css">

    <style>
        #leftName, #btn, #rightName {
            float: left;
            width: 100px;
            height: 300px;
        }

        #toRight, #toLeft {
            margin-top: 100px;
            margin-left: 30px;
            width: 50px;
        }

        .border {
            margin: 200px 700px;
        }
    </style>

    <script>
        //需求：实现下拉列表选中条目左右选择功能

        $(function () {
            //toRight
            $("#toRight").click(function () {
                //获取右边的下拉列表对象，append(左边下拉列表选中的option)
                $("#rightName").append($("#leftName > option:selected"));
            });

            //toLeft
            $("#toLeft").click(function () {
                //appendTo   获取右边选中的option，将其移动到左边下拉列表中
                $("#rightName > option:selected").appendTo($("#leftName"));
            });
        });
    </script>

</head>
<body>
<div class="border">
    <select class="layui-nav layui-nav-tree" id="leftName" multiple="multiple">
        <option>张三</option>
        <option>李四</option>
        <option>王五</option>
        <option>赵六</option>
    </select>

    <div id="btn">
        <button type="button" id="toRight" class="layui-btn layui-btn-sm layui-btn-primary">
            <i class="layui-icon">&#xe602;</i>
        </button>
        <button type="button" id="toLeft" class="layui-btn layui-btn-sm layui-btn-primary">
            <i class="layui-icon">&#xe603;</i>
        </button>
    </div>

    <select class="layui-nav layui-nav-tree" id="rightName" multiple="multiple">
        <option>钱七</option>
    </select>
</div>
</body>
</html>
