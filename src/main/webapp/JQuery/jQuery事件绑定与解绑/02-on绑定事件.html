<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>绑定事件</title>
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <script src="../../js/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">

        $(function () {
            //1.使用on给按钮绑定单击事件  click
            $("#b1").on("click", function () {
                alert("我被点击了。。。")
            });

            //2. 使用off解除btn按钮的单击事件
            $("#b2").click(function () {
                //解除btn按钮的单击事件
                //$("#btn").off("click");
                $("#b2").off();//将组件上的所有事件全部解绑
            });
        });
    </script>

</head>
<body>
<button type="button" class="layui-btn layui-btn-radius" id="b1">使用on绑定点击事件</button>
<button type="button" class="layui-btn layui-btn-radius" id="b2">使用off解绑点击事件</button>
</body>
</html>
